{% extends "tweet/layout.html" %}

{% block title %}
multiverse of tweet
{% endblock %}

{% block content %}

<h1 class = "text-center text-white mt-4" >welcome to tweet django project</h1>
<h2>
    {%if form.instance.pk %}
    Edit Tweet
    {%else%}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    
    <a href="{% url 'tweet_list' %}">Back to Tweet list</a>
</h2>

{% endblock %}
