{% extends "tweet/layout.html" %}

{% block title %}
multiverse of tweet
{% endblock %}

{% block content %}

<h1 class = "text-center text-white mt-4" >Welcome to Tweet it</h1>

<a class = "btn btn-primary mb-4" href="{% url 'tweet_create' %}">Create a tweet</a>


<div class = "container row gap-3">
    {% for tweet in tweets %}
    <div class="card bg-dark text-white" style="width: 18rem;">
        <img src = "{{ tweet.photo.url }}" class="card-img-top"  alt="Card image cap">
        
        <div class="card-body">
          <h4 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>

          
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id %}" class = "btn btn-primary">Edit</a>

          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}

</div>



{% endblock %}
